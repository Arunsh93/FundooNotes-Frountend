<div class="ResetpasswordPage">
    <mat-card class="ResetpasswordCard">
        <div class="HeaderContent">
            <mat-card-title>
                <p>
                    <span style="color: #6550da;">F</span>
                    <span style="color: rgb(240, 14, 14)">u</span>
                    <span style="color: orange">n</span>
                    <span style="color: rgba(132, 0, 255, 0.815);">d</span>
                    <span style="color: rgb(0, 128, 100);">o</span>
                    <span style="color: rgb(253, 13, 13);">o</span>
                </p>
            </mat-card-title>
            <h2 class="subHeader">Reset Password</h2>
            <h3 class="subHeader2">Create a New and Strong password</h3>
            <form class="resetpasswordForm">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>New Password</mat-label>
                        <input matInput placeholder="New Password">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput placeholder="Confirm Password">
                    </mat-form-field>
                </div>
                <div class="check">
                    <mat-checkbox>Show Password</mat-checkbox>
                </div>
                <div class="ButtonContent">
                    <button mat-flat-button color="primary">Reset</button>
                </div> 
            </form>
        </div>
    </mat-card>
</div>
